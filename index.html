<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Billboard Chart</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/d3/d3.js"></script>
        <script src="js/d3/d3.min.js"></script>
    </head>
    <body>
        <h1>Billboard Trends</h1>
        <h3>Alex Cort - 448170</h3>
        <h3>Austin Bricker - 451202</h3>
        <h3>Ethan Jaynes - 443837</h3>
        <a href="processbook.html">Process Book</a>

        <!-- Tab content inspired from here: https://www.w3schools.com/howto/howto_js_tabs.asp -->
        <div class="tab">
            <button class="tablinks" onclick="showGraph('stream')">Year</button>
            <button id="defaultOpen" class="tablinks" onclick="showGraph('tile')">Genre</button>
            <button class="tablinks" onclick="showGraph('bump')">Artist</button>
        </div>

        <div id="stream" class="tabcontent">
            <div id="streamgraph"></div>
        </div>

        <div id="tile" class="tabcontent">
            <h2 id="tileTitle" class="center"></h2>
            <nav>
                <div class="up">â—€BACK</div>
            </nav>
            <div class="feature" id="tilegraph"></div>
            <div id="tilebrush"></div>
        </div>

        <div id="bump" class="tabcontent">
            <div id="bump"></div>
            <h1>Billboard 200 Albums</h1>
            <h2>Ranking Changes</h2>
            <div id="brush-area"></div>
            <div id="chart-area"></div>
        </div>

        <script src="js/unpkg/d3-array.min.js"></script>
        <script src="js/unpkg/d3-collection.min.js"></script>
        <script src="js/unpkg/d3-path.min.js"></script>
        <script src="js/unpkg/d3-sankey.js"></script>
        <script src="js/unpkg/d3-shape.min.js"></script>

        <script src="js/stream.js"></script>
        <script src="js/tile.js"></script>
        <script src="js/bump.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
